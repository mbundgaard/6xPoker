services:
  - type: web
    name: 6xpoker
    runtime: python
    buildCommand: |
      cd frontend && npm install && npm run build && cd .. &&
      cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NODE_VERSION
        value: "20"
